<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musharraf Hussain</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Annie Use Your Telescope' rel='stylesheet'>
</head>
<script src="tipcal.js"></script>
<body>
    <div class="container">
        <div class="header">
            TIP CALCULATOR
        </div>
        <div>
            <div>
                <p>How much was your bill?</p>
                ₹<input type="number" id="billamt"placeholder="Amount to be paid">
                <p>How was the service?</p>
                <select id="serqlty">
                    <option selected="" disabled="" hidden=""> ---- Choose Option ---</option>
                    <option value="0.05">5% - Terrible</option>
                    <option value="0.1">10% - Bad</option>
                    <option value="0.15">15% - Okay </option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.25">25% - Great</option>
                    <option value="0.3">30% - Outstanding</option>
                </select>
                <p>Number of people sharing the bill?</p>
                <input type="number" id="prsnamt"  placeholder=" Number of people "><br>
                <button id="calculate"> Tip-Calculate! </button>
            </div>
            <div class="tip">
                <p>Tip Amount</p>
                ₹ <span id="total">0.10</span>
                <span id="each" style="display: none;">each</span>
            </div>
        </div>
    </div>
</body>
</html>
